<template>
    <template if:true={loadingComplete}>
        
        <lightning-card title="Time Log" icon-name="standard:date_time">

            <template if:true={logRecord}>
                Current Log {runningLogTime}<br/>

                <lightning-button onclick={stopLogTimer} label="Stop Log" class="slds-m-left_x-small">
                </lightning-button>
            </template>


            <template if:false={logRecord}>
                <lightning-button onclick={startLogTimer} label="Start Log" class="slds-m-left_x-small">
                </lightning-button>
            </template>
        </lightning-card>


        <template if:true={showOldLogs}>
            <lightning-datatable
                    key-field="id"
                    data={oldLogs}
                    columns={oldLogsCol}
                    hide-checkbox-column="true">
            </lightning-datatable>
        </template>

    </template>

    <lightning-spinner if:false={loadingComplete} alternative-text="Loading" size="large"></lightning-spinner>
</template>
